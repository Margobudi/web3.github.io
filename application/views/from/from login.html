<!DOCTYPE html>
<html>
   <head>
      <title>Login-MARGO</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
                          <style>
                                  
                                    
                                body {
                                  background: -webkit-linear-gradient(bottom, #2d43bd, #a0c7f3);
                                  background-repeat: no-repeat;
                                }
                                    #card {
                                      background: #fbfbfb;
                                      border-radius: 8px;
                                      box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
                                      height: 410px;
                                      margin: 6rem auto 8.1rem auto;
                                      width: 329px;
                                    }
                                    #card-content {
                                            padding: 12px 44px;
                                    }
                                    #card-title {
                                          font-family: "Raleway Thin", sans-serif;
                                          letter-spacing: 4px;
                                          padding-bottom: 23px;
                                          padding-top: 13px;
                                          text-align: center;
                                    }
                                    .underline-title {
                                          background: -webkit-linear-gradient(right, #7bb5f7, #2e79c0);
                                          height: 2px;
                                          margin: -1.1rem auto 0 auto;
                                          width: 89px;
                                    }
                                    a {
                                        text-decoration: none;
                                    }
                                    label {
                                        font-family: "Raleway", sans-serif;
                                        font-size: 11pt;
                                    }
                                    #forgot-pass {
                                        color: #282bce;
                                        font-family: "Raleway", sans-serif;
                                        font-size: 10pt;
                                        margin-top: 3px;
                                        text-align: right;
                                    }
                                    .form {
                                        align-items: left;
                                        display: flex;
                                        flex-direction: column;
                                    }
                                    .form-border {
                                        background: -webkit-linear-gradient(right, #6293dd, #2e3dc0);
                                        height: 1px;
                                        width: 100%;
                                        left: 10%;
                                        
                                        padding left: 10px;
                                    }
                                    
                                    .form-content {
                                        background: #fbfbfb;
                                        border: 1px;
                                        outline: 1px;;
                                        padding-top: 10px;
                                    }
                                    #signup {
                                        color: #3b2dbd;
                                        font-family: "Raleway", sans-serif;
                                        font-size: 10pt;
                                        margin-top: 16px;
                                        text-align: center;
                                    }
                                    #submit-btn {
                                        background: -webkit-linear-gradient(right, #8e7bf7, #2d2fbd);
                                        border: none;
                                        border-radius: 21px;
                                        box-shadow: 0px 1px 8px #2427c6;
                                        cursor: pointer;
                                        color: white;
                                        font-family: "Raleway SemiBold", sans-serif;
                                        height: 42.3px;
                                        margin: 0 auto;
                                        margin-top: 50px;
                                        transition: 0.25s;
                                        width: 153px;
                                    }
                                    #submit-btn:hover {
                                        box-shadow: 0px 1px 18px #3424c6;
                                    }
            
                                    
                          </style>

    </head>
      <body>
        <div id="card">
          <div id="card-content">
            <div id="card-title">
              <h2>LOGIN</h2>
                <div class="underline-title"></div>
            </div>

          </div>
                <form method="post" class="form">
                  <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
                  <input
                   id="user-email center"
                   class="form-content"
                   type="email"
                   name="email"
                   autocomplete="on"
                   required 
                   
                  />
                  <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
                  <input
                   id="user-password"
                   class="form-content"
                   type="password"
                   name="password"
                   required 
                  />
                   
                  <div class="form-border"></div>
                 <a href="#"><legend id="forgot-pass">Forgot password?</legend></a><input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="#" id="signup">Don't have account yet?</a>
                </form>
        </div>
      </body>
</html>
